<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h3>Login</h3>
    <!-- <form action="http://www.google.com" method="GET"></form> -->
    <form>
        <label for="user">Username:
            <input id="user" name="un" type="text" placeholder="username">
        </label>
        <label for="pass">Password:</label>
        <input id="pass" name="pw" type="password" placeholder="password">
        <p>
            <!-- <input type="submit"> -->
            <button>Submit</button>
        </p>
    </form>

    <hr>

    <h3>Sign In</h3>
    <form>
        <label for="ema">Username:
                <input id="ema" name="em" type="email" placeholder="username" required>
            </label>
            <label for="pass2">Password:</label>
            <input id="pass2" name="pw2" type="password" placeholder="password" required>
            <p>
                <!-- <input type="submit"> -->
                <button>Submit</button>
            </p>
    </form>
</body>
</html>
